<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملاحظات الطلاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        input, textarea {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .notes-list {
            margin-top: 30px;
        }
        .note-item {
            padding: 10px;
            margin: 10px 0;
            background-color: #f1f1f1;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note-item img {
            max-width: 100px;
            max-height: 100px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ملاحظات الطلاب</h1>
        
        <!-- زر الانتقال لعرض الملاحظات -->
        <a href="notes.html" style="text-decoration: none;">
            <button>عرض ملاحظات الطلاب</button>
        </a>

        <form id="note-form">
            <input type="text" id="name" placeholder="الاسم" required>
            <input type="text" id="grade" placeholder="المرحلة" required>
            <textarea id="note" placeholder="اكتب ملاحظتك هنا" required></textarea>
            <input type="file" id="image" accept="image/*">
            <button type="submit" id="submit-note">مشاركة الملاحظة</button>
        </form>

        <div class="notes-list" id="notes-list">
            <!-- سيتم عرض الملاحظات هنا -->
        </div>
    </div>

    <script>
        // تحميل الملاحظات من localStorage
        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = ''; // مسح القائمة السابقة

            const userName = document.getElementById('name').value; // الحصول على اسم المستخدم

            notes.forEach((note, index) => {
                const noteItem = document.createElement('div');
                noteItem.classList.add('note-item');
                noteItem.innerHTML = `
                    <div>
                        <strong>${note.name}</strong> - ${note.grade}
                        <p>${note.note}</p>
                        ${note.image ? `<img src="${note.image}" alt="صورة">` : ''}
                    </div>
                    ${note.name === userName ? `<button onclick="deleteNote(${index})">حذف</button>` : ''}
                `;
                notesList.appendChild(noteItem);
            });
        }

        // حذف الملاحظة
        function deleteNote(index) {
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.splice(index, 1); // حذف الملاحظة من المصفوفة
            localStorage.setItem('notes', JSON.stringify(notes)); // تحديث البيانات في localStorage
            loadNotes(); // إعادة تحميل الملاحظات
        }

        // التحقق إذا كانت إضافة الملاحظات مفعلة
        function isAddNotesEnabled() {
            return localStorage.getItem('canAddNotes') === 'true';
        }

        // التحقق إذا كان رفع الصور مفعلاً
        function isImageUploadEnabled() {
            return localStorage.getItem('allowImages') === 'true';
        }

        // عند إرسال النموذج
        document.getElementById('note-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // التحقق إذا كان إضافة الملاحظات مفعلة
            if (!isAddNotesEnabled()) {
                alert("تم إيقاف إضافة الملاحظات مؤقتًا.");
                return;
            }

            const name = document.getElementById('name').value;
            const grade = document.getElementById('grade').value;
            const note = document.getElementById('note').value;
            const imageInput = document.getElementById('image');
            let image = null;

            // التحقق إذا كان رفع الصور مفعلاً
            if (isImageUploadEnabled() && imageInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    image = e.target.result;
                    storeNote();
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                storeNote(); // إذا لم يتم رفع صورة، فقط نخزن الملاحظة
            }

            // دالة لتخزين الملاحظة
            function storeNote() {
                let notes = JSON.parse(localStorage.getItem('notes')) || [];
                notes.push({ name, grade, note, image });
                localStorage.setItem('notes', JSON.stringify(notes));
                loadNotes();
            }

            // مسح النموذج بعد الإرسال
            document.getElementById('note-form').reset();
        });

        // تحميل الإعدادات عند بداية تحميل الصفحة
        window.onload = function() {
            loadNotes();

            const canAddNotes = isAddNotesEnabled();
            const allowImages = isImageUploadEnabled();

            // تعطيل إدخال الملاحظات إذا لم يكن مفعلاً
            document.getElementById('submit-note').disabled = !canAddNotes;
            document.getElementById('image').disabled = !allowImages;
        };
    </script>
</body>
</html>
